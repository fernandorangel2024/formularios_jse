<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de Formulario</title>
<script>
function validarFormulario() {
    var nombre = document.forms["miFormulario"]["nombre"].value;
    var email = document.forms["miFormulario"]["email"].value;
    
    // Validar que el campo nombre no esté vacío
    if (nombre == "") {
        alert("Por favor, ingrese su nombre.");
        return false;
    }

    // Validar que el campo email no esté vacío y tenga un formato válido
    if (email == "") {
        alert("Por favor, ingrese su dirección de correo electrónico.");
        return false;
    } else {
        // Expresión regular para validar el formato de email
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            alert("Por favor, ingrese una dirección de correo electrónico válida.");
            return false;
        }
    }
}
</script>
</head>
<body>

<h2>Formulario de Registro</h2>

<form name="miFormulario" onsubmit="return validarFormulario()" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
