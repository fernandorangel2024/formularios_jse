<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de Radio Button</title>
<script>
function validarRadio() {
    var radios = document.getElementsByName("opcion");
    var seleccionado = false;
    
    // Verificar si alguno de los radio buttons está seleccionado
    for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
            seleccionado = true;
            break;
        }
    }
    
    // Si ningún radio button está seleccionado, mostrar alerta
    if (!seleccionado) {
        alert("Por favor, seleccione una opción.");
        return false;
    }
}
</script>
</head>
<body>

<h2>Formulario con Radio Button</h2>

<form onsubmit="return validarRadio()">
    <input type="radio" id="opcion1" name="opcion" value="opcion1">
    <label for="opcion1">Opción 1</label><br>
    <input type="radio" id="opcion2" name="opcion" value="opcion2">
    <label for="opcion2">Opción 2</label><br>
    <input type="radio" id="opcion3" name="opcion" value="opcion3">
    <label for="opcion3">Opción 3</label><br><br>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
