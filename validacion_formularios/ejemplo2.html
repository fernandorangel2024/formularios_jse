<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de Dirección de Correo Electrónico</title>
<script>
function validarEmail() {
    var email = document.getElementById("email").value;
    
    // Expresión regular para validar dirección de correo electrónico
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    // Validar si el correo electrónico es válido
    if (!emailRegex.test(email)) {
        alert("Por favor, ingrese una dirección de correo electrónico válida.");
        return false;
    }
}
</script>
</head>
<body>

<h2>Formulario con Validación de Correo Electrónico</h2>

<form onsubmit="return validarEmail()">
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email" name="email">
    <input type="submit" value="Enviar">
</form>

</body>
</html>
